<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../FileCSS/fileFormLogin.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <iframe
        src="../Web/navbar.html"
        frameborder="0"
        class="h-33px w-100"
      ></iframe>
    </header>
    <div>
      <form onsubmit="return false">
        <div class="imgcontainer">
          <img src="../../image/HoaHong2.jpg" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          
          <label for="uname"><b>Tên loài hoa </b></label>
          <input
            type="text"
            placeholder="Enter name flower"
            name="uname"
            id="uname"
            required
          />

          <label for="city"><b>origin</b></label>
          <input
            type="text"
            placeholder="Enter origin"
            name="city"
            id="city"
            required
          />
          <label for="city"><b>Price</b></label>
          <input
            type="text"
            placeholder="Enter Price"
            name="price"
            id="price"
            required
          />
          <label for="city"><b>Quantity</b></label>
          <input
            type="text"
            placeholder="Enter Quantity"
            name="quantity"
            id="quantity"
            required
          />

          <button type="submit" id="submit" onclick="handClick()">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <iframe
        src="../Web/footer.html"
        frameborder="0"
        class=" w-100"
      ></iframe>
    </footer>
    <script src="../../Project_use_Bootstrap/js/bootstrap.min.js"></script>
    <script>
      let url_post = "https://63a2d9de471b38b206fe4923.mockapi.io/users";
      let urlDetail = new URLSearchParams(window.location.search);
      let id = urlDetail.get("id");

      function getElementByUser() {
        fetch(`${url_post}/${id}`, {
          method: "GET",
        })
          .then((Response) => Response.json())
          .then((data) => {
            console.log(data);
            let elmName = document.getElementById("uname");
            let elmCity = document.getElementById("city");
            let elmQuantity = document.getElementById("quantity");
            let elmPrice = document.getElementById("price");
            elmName.value = data.name;
            elmCity.value = data.city;
            elmPrice.value = data.price;
            elmQuantity.value = data.quantity;
          })
          .catch((Error) => console.log("Error :", Error));
      }

      function handClick() {
        let elmName = document.getElementById("uname");
        let elmCity = document.getElementById("city");
        let elmQuantity = document.getElementById("quantity");
        let elmPrice = document.getElementById("price");
        let flower = {
          name: elmName.value,
          city: elmCity.value,
          price: elmPrice.value,
          quantity: elmQuantity.value
        };
        console.log(flower);
        if (id) {
          updateUser(flower);
        } else {
          fetch(url_post, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(flower),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }

      function updateUser(flower) {
        fetch(`${url_post}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "Application/json" },
          body: JSON.stringify(flower),
        })
          .then((Response) => Response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((Error) => {
            console.log("Error :", Error);
          });
      }
    </script>
  </body>
</html>
